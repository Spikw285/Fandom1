<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops!</title>
</head>
<style>
  body{
    background-color: black;
    color:white;
    font-family: "wingding", sans-serif;
    overflow: hidden;
  }
  .text {
    position: absolute;
    white-space: pre;
    transform: rotate(45deg);
    opacity:0.7;
    font-size:24px;
  }
  #timer {
    font-size:36px;
    position: absolute;
    top:50px;
    left:50%;
    transform: translateX(-50%);
  }
</style>
<body>
<div id="timer"></div>
<div class="text" style="top: 100px; left: 100px; transform: rotate(30deg);">

</div>
<div class="text" style="top: 250px; left: 200px; transform: rotate(-60deg);">

</div>
<div class="text" style="top: 150px; left: 70px; transform: rotate(45deg);">

</div>
<div class="text" style="top: 100px; left: 100px; transform: rotate(30deg);">

</div>
<div class="text" style="top: 100px; left: 100px; transform: rotate(30deg);">

</div>
<div class="text" style="top: 250px; left: 200px; transform: rotate(-60deg);">

</div>
<div class="text" style="top: 150px; left: 70px; transform: rotate(45deg);">

</div>
<div class="text" style="top: 196px; left: 169px; transform: rotate(49deg);">

</div>
<div class="text" style="top: 225px; left: 100px; transform: rotate(256deg);">

</div>
<div class="text" style="top: 289px; left: 144px; transform: rotate(-64deg);">

</div>
<div class="text" style="top: 150px; left: 70px; transform: rotate(45deg);">

</div>
<div class="text" style="top: 160px; left: 59px; transform: rotate(34deg);">

</div>
<div class="text" style="top: 175px; left: 125px; transform: rotate(125deg);">

</div>
<div class="text" style="top: 126px; left: 265px; transform: rotate(-66deg);">

</div>
<div class="text" style="top: 270px; left: 170px; transform: rotate(77deg);">

</div>
<script>
  var countDownDate = new Date().getTime() + (24 * 60 * 60 * 1000); // 24-hour countdown
  var timer = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000*60)) / 1000);
    document.getElementById("timer").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
      clearInterval(timer);
      document.getElementById("timer").innerHTML = "TIME'S UP!";
    }
  }, 1000);
</script>
</body>
</html>
